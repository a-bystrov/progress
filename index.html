<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="progress">
      <p class="progressTitle">Progress</p>
      <div class="containerProgressCircle">
        <div class="progressCircle"></div>
      </div>
      <div class="states">
        <div class="state">
          <input
            type="number"
            min="0"
            max="100"
            value="75"
            class="progressValueInput"
            id="stateValue"
          />
          <label for="stateProgressValueLabel">Value</label>
        </div>
        <div class="state">
          <input type="checkbox" class="stateCheckbox" id="stateAnimate" />
          <label for="stateAnimate">Animate</label>
        </div>
        <div class="state">
          <input type="checkbox" class="stateCheckbox" id="stateHide" />
          <label for="stateHide">Hide</label>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
